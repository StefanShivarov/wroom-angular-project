<div class="wrapper">
    <div class="form-container">
        <div class="img-container">
            <img src="https://wallpaperaccess.com/full/1705956.jpg" alt="">
        </div>
        <form action="" class="sign-up-form">
            <h2>Sign Up</h2>
            <section class="form-row">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name...">
            </section>
            <section class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address...">
            </section>
            <section class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username...">
            </section>
            <section class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********">
            </section>
            <section class="form-row">
                <label for="repeatPassword">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="********">
            </section>
            <section class="form-last">
                <input class="form-submit" type="submit" value="Sign Up">
                <p>Already have an account? <a routerLink="/signin">Sign In</a>.</p>
            </section>
        </form>
    </div>
</div>
