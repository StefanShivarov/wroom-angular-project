<div class="wrapper">
    <div class="form-container">
        <form [formGroup]="signInFormGroup" (ngSubmit)="handleSignIn()" class="sign-up-form">
            <h2>Sign In</h2>
            <section class="form-row">
                <label for="email">Email</label>
                <ng-container *ngIf="shouldShowErrorForControl('email')">
                    <p class="error" *ngIf="signInFormGroup.controls['email'].errors?.['required']">Email is
                        required!</p>
                    <p class="error" *ngIf="signInFormGroup.controls['email'].errors?.['email']">Email is invalid!</p>
                </ng-container>
                <input formControlName="email" [class.input-error]="shouldShowErrorForControl('email')" type="email" id="email" name="email" placeholder="Email Address...">
            </section>
            <section class="form-row">
                <label for="password">Password</label>
                <ng-container *ngIf="shouldShowErrorForControl('password')">
                    <p class="error" *ngIf="signInFormGroup.controls['password'].errors?.['required']">Password is
                        required!</p>
                    <p class="error" *ngIf="signInFormGroup.controls['password'].errors?.['minLength'] !== null">Password must be
                        at least 5 characters!</p>
                </ng-container>
                <input formControlName="password" [class.input-error]="shouldShowErrorForControl('password')" type="password" id="password" name="password" placeholder="********">
            </section>
            <section class="form-last">
                <input [disabled]="signInFormGroup.invalid" [class.submit-disabled]="signInFormGroup.invalid" class="form-submit" type="submit" value="Sign In">
                <p>New here? <a routerLink="/signup">Sign Up</a>.</p>
            </section>
        </form>
        <div class="img-container">
            <img src="https://imageio.forbes.com/blogs-images/jimgorzelany/files/2017/10/2017-Chevrolet-Camaro-087-e1508353961251-1200x829.jpg?fit=bounds&format=jpg&width=960" alt="">
        </div>
    </div>
</div>
