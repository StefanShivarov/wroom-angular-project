<div class="wrapper">
    <div class="form-container">
        <form action="" class="sign-up-form">
            <h2>Sign In</h2>
            <section class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address...">
            </section>
            <section class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********">
            </section>
            <section class="form-last">
                <input class="form-submit" type="submit" value="Sign In">
                <p>New here? <a routerLink="/signup">Sign Up</a>.</p>
            </section>
        </form>
        <div class="img-container">
            <img src="https://imageio.forbes.com/blogs-images/jimgorzelany/files/2017/10/2017-Chevrolet-Camaro-087-e1508353961251-1200x829.jpg?fit=bounds&format=jpg&width=960" alt="">
        </div>
    </div>
</div>
