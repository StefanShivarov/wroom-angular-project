<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let offer of offers">
        <div class="view w-100">
            <img class="d-block w-100" [src]="offer.imageUrl"
                alt="Offer Image">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h1-responsive">{{offer.title}}</h3>
            <a [routerLink]="['/offers', offer.id]" class="read-review-btn">See more</a>
        </div>
    </mdb-carousel-item>
