<div class="col">
    <div class="card h-100">
        <img [src]="offer.imageUrl" class="card-img-top"
            alt="Hollywood Sign on The Hill" />
        <div class="card-body">
            <h5 class="card-title">{{offer.title}}</h5>
            <p class="card-text">
                {{offer.description}}
            </p>
            <a [routerLink]="['/offers', offer.id]">Details</a>
        </div>
    </div>
</div>
